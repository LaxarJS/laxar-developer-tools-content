<div class="ax-affix-area"
     data-ax-affix
     data-ax-affix-offset-top="100">
   <div class="ax-button-wrapper">
      <button class="btn btn-primary btn-sm"
              type="button"
              data-ng-class="{ 'ax-disabled': !model.messages.length }"
              data-ng-click="commands.discard()">Clear</button>
   </div>
</div>

<div data-ng-if="!model.messages.length"
     class="text-large">
   <h4 class="text-primary">No Log Messages</h4>
   <p><i class="fa fa-clock-o"></i> Waiting for messages from host application...</p>
</div>


<table data-ng-if="model.messages.length"
       class="table table-striped table-hover">
   <thead>
      <tr>
         <th>Level</th>
         <th>Nachricht</th>
         <th>Ort</th>
         <th>Zeit</th>
      </tr>
   </thead>
   <tbody>
      <tr data-ng-repeat="message in model.messages">
         <td>{{message.level}}</td>
         <td>{{message.text}}</td>
         <td>{{message.location}}</td>
         <td>{{message.time | axLogDisplayFormattedDate}}</td>
      </tr>
   </tbody>
</table>
